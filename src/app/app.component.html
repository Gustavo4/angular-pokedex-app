<nav class="navbar bg-success mb-5">
  <div class="container text-white justify-content-center">
    <h1>Pokédex</h1>
  </div>
</nav>

<!-- champ de recherche -->
<div class="container mb-5">
  <div class="row">
    <div class="col-4 offset-4">
      <div class="card">
        <form class="card-body">
          <div class="form-group">
            <label for="search" class="form-label">Rechercher un Pokémon</label>
            <input 
              id="search"
              type="text"
              name="searchTerm"
              class="form-control"
              placeholder="Rechercher un Pokémon"
              #searchField
              [value]="searchTerm()"
              (input)="searchTerm.set(searchField.value)"
              />
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    @for(pokemon of pokemonListFiltered(); track pokemon.id) {
      <div class="col-md-4">
        <div class="card mb-3" appPokemonBorder [pokemonType]="pokemon.types[0]">
          <div class="row g-0">
            <div class ="col-md-4 d-flex justify-content-center align-items-center bg-dark">
              <img [src]="pokemon.picture" [alt]="pokemon.name" class="img-fluid rounded-start">
            </div>
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">
                {{ pokemon.name }}
              </h5>  
              <h6 class="card-subtitle mb-2 text-body-secondary">
                Taille: {{ size(pokemon) }}
              </h6>
              <p class="card-text"> {{ pokemon.created | date:'dd/mm/yyyy' }}</p>
              <p class="card-text"> Point de vie: {{ pokemon.life }}</p>
              <div class="btn-group btn-group-sm" role="group">
                <button 
                  (click)="incrementLife(pokemon)"
                  class="btn btn-outline-secondary"
                  [disabled]="pokemon.life >= 30">
                  +
                </button>
                <button 
                  (click)="decrementLife(pokemon)"
                  class="btn btn-outline-secondary"
                  [disabled]="pokemon.life <= 10">
                  -
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    }
  </div>
</div>
